<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self-raido-posting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .search-bar {
            margin: 10px auto;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>셀프 라디오</h1>
    <p>당신의 이야기를 들려주세요</p>
</header>
<nav>
    <a href="#">일상</a>
    <a href="#">게임</a>
    <a href="#">사건-사고</a>
</nav>
<div class="search-bar">
    <input type="text" placeholder="검색어를 입력하세요">
    <button>검색</button>
</div>
<main>
    <h2>메인 콘텐츠</h2>
    <p>이곳에 주요 콘텐츠가 표시됩니다.</p>
</main>
<footer>
    <p>© 2025 Your Website. All rights reserved.</p>
</footer>
</body>
</html>
